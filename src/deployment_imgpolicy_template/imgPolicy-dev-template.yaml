apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: <COHORT><TEAM>devcurrency
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: production-support-course
  filterTags:
    pattern: '^<COHORT><TEAM>currency-api-dev-(?P<ts>.*)'
    extract: '$ts'
  policy:
     numerical:
      order: asc